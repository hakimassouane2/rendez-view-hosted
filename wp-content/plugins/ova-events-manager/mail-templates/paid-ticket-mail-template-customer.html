<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      /* Inline styles for better Gmail compatibility */
      body {
        font-family: Arial, sans-serif; /* Using a web-safe font */
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      .logo {
        padding: 0.7rem 0;
        border-bottom: 1px dashed #bfbfbf;
      }
      .top {
        padding: 2rem 0;
      }
      .top p {
        text-align: left;
        color: #808080;
        font-size: 17px;
        margin: 2rem 0;
        line-height: 1.6;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .order-info {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }
      .order-info div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <h2>Rendez View</h2>
      </div>
      <!-- Top part of email -->
      <div class="top">
        <h2>Here is your receipt, [client_name]!</h2>
        <p>[top_text]</p>
        <img
          src="https://rendez-view.com/wp-content/uploads/2024/03/banner_img.jpeg"
          alt="banner-img"
        />
      </div>
      <!-- Order info -->
      <div class="order-info">
        <div>
          <h3>Order number</h3>
          <p>[orderid]</p>
        </div>
        <div>
          <h3>Payment option</h3>
          <p>[payment_method]</p>
        </div>
        <div>
          <h3>Delivery address</h3>
          <p>[address]</p>
        </div>
        <div>
          <h3>Billing address</h3>
          <p>[address]</p>
        </div>
      </div>
      [cart]
      <!-- Footer of email -->
      <div>
        <p
          style="
            color: #808080;
            font-size: 15px;
            margin-top: 2rem;
            margin-bottom: 2rem;
          "
        >
          [bottom_text]
          <a href="mailto:someone@example.com">edsp.contact@gmail.com</a>
        </p>
      </div>
    </div>
  </body>
</html>
