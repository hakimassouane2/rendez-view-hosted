<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
    <style>
      /* Inline styles for better Gmail compatibility */
      body {
        font-family: Arial, sans-serif; /* Using a web-safe font */
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .logo {
        padding: 0.7rem 0;
        border-bottom: 1px dashed #bfbfbf;
        text-align: center;
      }
      .top {
        padding: 2rem 0;
        padding-bottom: 0;
        text-align: center;
      }
      .footer {
        color: #808080;
        font-size: 15px;
        margin-top: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <h2>Rendez View</h2>
      </div>
      <!-- Top part of email -->
      <div class="top">
        <img
          src="https://rendez-view.com/wp-content/uploads/2024/03/banner_img.jpeg"
          alt="banner-img"
        />
        <h2>Here are your tickets, [client_name]!</h2>
      </div>
      <!-- Footer of email -->
      <div class="footer">
        [bottom_text]
        <br />
        <a href="mailto:someone@example.com">edsp.contact@gmail.com</a>
      </div>
    </div>
  </body>
</html>
